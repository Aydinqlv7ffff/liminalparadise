<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/important_space7.jpg">
    <title>Paradise Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <script src="js/jquery3.7.1.txt"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/jquery3.7.1.txt"></script>
</head>
<body>
    <div id="my-pics" class="carousel slide" data-ride="carousel" style="width:1000px;margin:auto; height: 530px;">

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#my-pics" data-slide-to="0" class="active"></li>
            <li data-target="#my-pics" data-slide-to="1"></li>
            <li data-target="#my-pics" data-slide-to="2"></li>
        </ol>

        <!-- Content -->
        <div class="carousel-inner" role="listbox">

            <!-- Slide 1 -->
            <div class="item active">
                <img src="new liminal/best-04.webp" alt="Sunset over beach">
            </div>

            <!-- Slide 2 -->
            <div class="item">
                <img src="image/liminal_space.jpg" alt="Rob Roy Glacier">
            </div>

            <!-- Slide 3 -->
            <div class="item">
                <img src="image/liminal_space3.jpg" alt="Longtail boats at Phi Phi">
            </div>

        </div>

        <!-- Previous/Next controls -->
        <a class="left carousel-control" href="#my-pics" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#my-pics" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
</body>
</html>
